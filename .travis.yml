language: go
install: go get -v github.com/spf13/hugo
script:
- ls -al themes/
- mkdir themes/gohugo-theme-ananke
- git clone git@github.com:budparr/gohugo-theme-ananke.git themes/gohugo-theme-ananke
- hugo
deploy:
  provider: gcs
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: go-london-user.group
  skip_cleanup: true
  acl: public-read
  local-dir: public
